<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h2>User Info</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>Age</th>
    </tr>

    <tr>
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="'********'"></td>
        <td th:text="${user.getAge()}"></td>
    </tr>
</table>
<br>

<a th:href="@{/admins/{id}/edit(id=${user.getId()})}">Edit(only admin)</a>
<br><br><br>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

<br><br>
<form th:method="DELETE" th:action="@{/admins/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete(only admin)"/>
</form>

</body>
</html>
